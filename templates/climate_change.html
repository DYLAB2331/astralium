<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');</style>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/climate_change.css">
    <title>Astralium</title>  
</head>
<body class="climate-change">
    <div>
        <video autoplay muted loop plays-inline class="climate-background-video">
            <source src="/static/climate.mp4" type="video/mp4">
        </video>

        <nav class="navbar">
            <div class="logo-container">
                <div class="logo">
                    <img src="/static/astronaut.png" alt="Logo">
                </div>
        
                <div class="logo-text">
                    <h1>ASTRALIUM</h1>
                    <h2>Our Galaxy & Beyond</h2>
                </div>
            </div>
    
            <div class="navbar-links">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/iss_tracker">ISS TRACKER</a></li>
                    <li><a href="/climate_change">CLIMATE CHANGE</a></li> 
                    <li><a href="/apod">PHOTO OF THE DAY</a></li>
                </ul>
            </div>
        </nav>

        <h1 class="climate-change-heading">A Glance at the Planet's Vital Signs</h1>

        <div class="climate-change-subheadings">
            <h2 class="carbon-dioxide-heading">Carbon Dioxide</h2> 
            <h2 class="global-temperature-heading">Global Temperature</h2> 
            <h2 class="sea-level-heading">Sea Level</h2> 
        </div>

        <div class="climate-stats">
            <h2 class="carbon-dioxide-stat">&#129129 422</h2>
            <h2 class="global-temperature-stat">&#129129 1.1</h2>
            <h2 class="sea-level-stat">&#129129 4</h2>
            
            <h3 class="carbon-dioxide-stat2">parts per million</h3>
            <h3 class="global-temperature-stat2">&#176C since preindustrial times</h3>
            <h3 class="sea-level-stat2">inches since January 1993</h3>
        </div>

        <button class="modal-button">+</button>

        <div class="modal" id="climateModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>

                <img class="co2-fig1" src="/static/figures/co2_fig1.png" alt="figure 1">
                <img class="co2-fig2" src="/static/figures/co2_fig2.png" alt="figure 2">
            </div>
        </div>
    </div>   
    
    <script>
        var modal = document.getElementById('climateModal');
      
        var modalButtons = document.querySelectorAll('.modal-button');
        modalButtons.forEach(function(button) {
          button.addEventListener('click', function() {
            modal.style.display = 'block';
          });
        });
      
        var closeButton = document.querySelector('.close-button');
        closeButton.addEventListener('click', function() {
          modal.style.display = 'none';
        });
      
        window.addEventListener('click', function(event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
    </script> 
</body>
</html>
